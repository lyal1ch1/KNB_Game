<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>LGame</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="score">
          <div class="user-score"><h3 id="scoreUser" val>0</h3></div>
          <h3>:</h3>
          <div class="comp-score"><h3 id="scoreComp">0</h3></div>
        </div>
        <div class="circles">
          <div class="circle-user">
            <h2>You</h2>
            <div class="circle">
              <img name="userSelect" src="img/question.svg" alt="" />
            </div>
          </div>
          <div class="circle-comp">
            <h2>Comp</h2>
            <div class="circle">
              <img name="test" src="img/question.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="buttons-user">
          <div>
            <button
              class="button"
              onclick="setStone(), changeImages(), setTimeout(getScoreCount, 1800)
            "
            >
              Камень
            </button>
            <button
              class="button"
              onclick="setScissiors(), changeImages(), setTimeout(getScoreCount, 1800)"
            >
              Ножницы
            </button>
            <button
              class="button"
              onclick="setPaper(), changeImages(), setTimeout(getScoreCount, 1800)"
            >
              Бумага
            </button>
          </div>
          <div>
            <button onclick="resetScore()">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
